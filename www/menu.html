<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
</head>
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
	<style type="text/css">
		html, body {
	      height: 100%;
		}

		#menu-container {
			width: 80%;
			height: 100%;
			border: 1px solid #7E7D7D;
		}
		#menu-container li {
			/* Action, Sports & Adv: */
			font-size: 3.0vh;
			color: #7E7D7D;
			margin-top: 3.0vh;
			margin-bottom: 3.0vh;
		}

		#menu-container hr {
			margin-left: 0px;
		}

		.inactive_sub_menu {
			list-style-type: none;
			display: none;
		}

		.active_sub_menu {
			list-style-type: none;
		}

		.inactive_menu_icon, .inactive_close_icon {
			display: none;
		}

		.active_menu_icon, .active_close_icon {
			display: inline;
		}
	</style>
<body>

	<img src="img/menu_icon.png" id="menu_icon"  onclick="open_menu();" class="active_menu_icon" style="margin-left:1.5vh; margin-top:1.5vh; width: 3.0vh;" />

	<div id="menu-container" style="display: none;">
		
		<div class="close burger-menu-toggle">
			<img src="img/close.png" onclick="close_menu();" style="margin-left:1.5vh; margin-top:1.5vh; width: 2.5vh;" />
        </div>

        <div id="main-menu">
        	<ul style="list-style-type:none;">
	        	<li>
					<div style="cursor: pointer;">
						<span onclick="window.location = 'index.html';">Home</span>
					</div>
				</li>

				<li>
					<div style="cursor: pointer;">
						<span onclick="selected_option(this.parentElement, 0);">Following</span>
					</div>
				</li>
        	</ul>

			<hr>

			<ul style="list-style-type:none;">
				<li>
					<div style="cursor: pointer;">
						<span onclick="click_sub_menu(this.parentElement, 0);">Event</span>
						<ul class="sub-menu inactive_sub_menu">
							<li onclick="selected_option(this, 1);">Wedding</li>
							<li onclick="selected_option(this, 2);">Birthday</li>
							<li onclick="selected_option(this, 3);">Pre Marriage Photoshoot</li>
							<li onclick="selected_option(this, 4);">Other</li>
						</ul>
					</div>
				</li>

				<li>
					<div style="cursor: pointer;">
						<span onclick="selected_option(this, 5);">Portfolio Shoot</span>
					</div>
				</li>

				<li>
					<div style="cursor: pointer;">
						<span onclick="selected_option(this, 6);">Action, Sports &amp; Adventure</span>
					</div>
				</li>
				
			</ul>

			<hr>

			<ul style="list-style-type:none;">
				<li>
					<div style="cursor: pointer;">
						<span onclick="selected_option(this, 7);">Terms &amp; Policy</span>
					</div>
				</li>

				<li>
					<div style="cursor: pointer;">
						<span onclick="selected_option(this, 8);">Help Center</span>
					</div>
				</li>
			</ul>

		</div>
	</div>

	<script type="text/javascript">
		function click_sub_menu(selected, _id) {
			var is_inactive = true;
			var class_list = selected.getElementsByTagName("ul")[0].classList;
			for(i=0; i<class_list.length; i++) {
				if(class_list[i] == "active_sub_menu") {
					is_inactive = false;
				}
			}

			//remove all the active elements
			var d = document.getElementById("main-menu").getElementsByClassName("active_sub_menu");
			if(d.length > 0) {
				d[0].classList.add("inactive_sub_menu");
				d[0].classList.remove("active_sub_menu");					
			}

			if(is_inactive) {
				// remove inactive from class, current click
				selected.getElementsByTagName('ul')[0].classList.remove("inactive_sub_menu");
				
				//add active to class, current click
				selected.getElementsByTagName('ul')[0].classList.add("active_sub_menu");
			} else {
				//add active to class, current click
				selected.getElementsByTagName('ul')[0].classList.remove("active_sub_menu");
				
				// remove inactive from class, current click
				selected.getElementsByTagName('ul')[0].classList.add("inactive_sub_menu");
			}
		}

		function close_menu() {
			document.getElementById('menu-container').style.display = "none";
			document.getElementById("menu_icon").classList.remove("inactive_menu_icon");
			document.getElementById("menu_icon").classList.add("active_menu_icon");
		}

		function open_menu() {
			document.getElementById('menu-container').style.display = "block";
			document.getElementById("menu_icon").classList.remove("active_menu_icon");
			document.getElementById("menu_icon").classList.add("inactive_menu_icon");
		}

		function selected_option(selected, _id) {
			console.log(_id);
		}
	</script>
</body>
</html>
